<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anvil</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <div class="titlebar">Servers</div>
        <div class="panel">
            <div class="panel-heading">Account #1</div>
            <ul class="list-group">
                <li class="list-item flex" v-for="server in servers" :key="server.id">
                    <div class="list-item-title">{{ server.name }}</div>
                    <div class="small">{{ server.ip_address }}</div>
                </li>
            </ul>
        </div>

        <div class="logo">


        </div>
    </div>

    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
